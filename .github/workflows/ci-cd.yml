name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore Indotalent.sln

      - name: Build solution
        run: dotnet build Indotalent.sln --configuration Release --no-restore

      - name: Run tests (si tienes)
        run: dotnet test Indotalent.sln --no-build --verbosity normal

      - name: Publish build artifacts
        run: dotnet publish Indotalent.sln -c Release -o output

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: app-build
          path: output/
